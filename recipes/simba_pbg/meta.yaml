{% set name = "simba_pbg" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/pinellolab/{{ name }}/archive/refs/tags/v{{ version }}.zip"
  sha256: 56eab70531639daa44fb7f25e5d414c1cabdab953d10f24091be3d6502d7f20b

build:
  number: 0
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    # - numpy >=1.12
    # - pytorch >=1.7.1
    # - attrs >=18.2
    # - h5py >=2.8
    # - tqdm
    # - torchvision

test:
  imports:
    - torchbiggraph

about:
  home: https://github.com/pinellolab/simba_pbg
  dev_url: https://github.com/pinellolab/simba_pbg
  license: BSD-3
  license_family: BSD
  summary: A customized PyTorch-BigGraph (PBG) package for `simba`
